name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ master, develop ]

# 允许 CI 自动运行，且在某些情况下推送回仓库（可选）
permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:

  build-and-test:
    name: Build and Test
    runs-on: macos-14
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Install Mise
      uses: jdx/mise-action@v2
      with:
        version: 2024.1.0
    
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer
    
    - name: Validate SPM Mode
      run: |
        swift build -Xswiftc "-sdk" -Xswiftc "$(xcrun --sdk iphonesimulator --show-sdk-path)" -Xswiftc "-target" -Xswiftc "x86_64-apple-ios15.0-simulator"
        swift test -Xswiftc "-sdk" -Xswiftc "$(xcrun --sdk iphonesimulator --show-sdk-path)" -Xswiftc "-target" -Xswiftc "x86_64-apple-ios15.0-simulator"

    - name: Generate Project (Tuist Mode)
      run: |
        tuist install
        tuist generate
    
    - name: List Available Schemes
      run: |
        xcodebuild -list -workspace RBSOdometer.xcworkspace || true
    
    - name: Build Framework (Tuist)
      run: |
        set -o pipefail
        xcodebuild build \
          -scheme RBSOdometer \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          | tee build.log
    
    - name: Run Tests (Tuist)
      run: |
        set -o pipefail
        xcodebuild test \
          -scheme RBSOdometerTests \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
          -configuration Debug \
          -enableCodeCoverage YES \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          | tee test.log
    
    - name: Build Example App
      run: |
        set -o pipefail
        xcodebuild build \
          -scheme RBSOdometerExample \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          | tee example.log
    
    - name: Upload Coverage
      if: success()
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

