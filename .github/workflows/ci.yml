name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ master, develop ]

permissions:
  contents: write
  checks: write
  pull-requests: write
  issues: write

jobs:
  spm-check:
    name: SPM Check
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Validate SPM Mode
        run: |
          SDK_PATH=$(xcrun --sdk iphonesimulator --show-sdk-path)
          TARGET="arm64-apple-ios15.0-simulator"
          swift build -Xswiftc "-sdk" -Xswiftc "$SDK_PATH" -Xswiftc "-target" -Xswiftc "$TARGET" -Xcc "-isysroot" -Xcc "$SDK_PATH" -Xcc "-target" -Xcc "$TARGET"

  tuist-check:
    name: Tuist Check
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Mise
        uses: jdx/mise-action@v2
        with:
          version: 2024.1.0

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Generate Project
        run: |
          tuist install
          tuist generate

      - name: Build Framework
        run: |
          set -o pipefail
          xcodebuild build             -scheme RBSOdometer             -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest'             -configuration Debug             CODE_SIGN_IDENTITY=""             CODE_SIGNING_REQUIRED=NO             | tee build.log

      - name: Run Tests
        run: |
          set -o pipefail
          xcodebuild test             -scheme RBSOdometerTests             -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest'             -configuration Debug             -enableCodeCoverage YES             CODE_SIGN_IDENTITY=""             CODE_SIGNING_REQUIRED=NO             | tee test.log

      - name: Build Example App
        run: |
          set -o pipefail
          xcodebuild build             -scheme RBSOdometerExample             -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest'             -configuration Debug             CODE_SIGN_IDENTITY=""             CODE_SIGNING_REQUIRED=NO             | tee example.log

      - name: Upload Coverage
        if: success()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [spm-check, tuist-check]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install dependencies
        run: npm install

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
